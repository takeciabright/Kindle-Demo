<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kindle Mock</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="backgroundScreen">
                <header>
                    <time> 12:12 AM </time> 
                    <div class="toggleBtn">
                        <img class="arrow" src="images/down-arrow.png">
                    </div>
                    <div class="dropDownMenuList">
                        </ul>
                            <li>
                                <a  href="#">
                                    <img src="images/airplanemode.png">
                                    <p>Off</p>
                                </a>
                            </li>
                            <li>
                                <a  href="#">
                                    <img src="images/bluetooth-circle.png">
                                    <p>On</p>
                                </a>
                            </li>
                            <li>
                                <a  href="#">
                                    <img src="images/darkmode.png">
                                    <p>Dark Mode</p>
                                </a>
                            </li>
                            <li>
                                <a class="offsetSync" href="#">
                                    <img src="images/sync.png">
                                    <p>Sync</p>
                                </a>
                            </li>
                            <li>
                                <a class="offsetSet" href="#">
                                    <img src="images/all-settings.png">
                                    <p>All Settings</p>
                                </a>
                            </li>
                        </ul>
                        <div class="screenSliders">
                            <div class="Brightness">
                                <p class="">Brightness</p>
                                <input type="range" min="5" max="24" id="brightnessSlider">
                            </div>
                            <div class="Warmth">
                                <p>Warmth</p>
                                <input type="range" min="0" max="24" id="warmthSlider">
                            </div>
                        </div>
                    </div>

                    <img class="bluetooth" src="images/bluetooth.png">
                    <img class="wifi" src="images/wifi.png">
                    <p>15%</p>
                    <img class="battery" src="images/battery.png">
                </header>

                <section class="search">
                    <div class="searchBar">
                        <img class="searchImg" src="images/search.png">
                        <form>
                            <label for="book"></label>
                            <input type="text" placeholder="Search Kindle">
                        </form>
                    </div>
                    <img class="shoppingCart" src="images/shopping-cart.png">
                    <img class="moreInfo" src="images/dots.png">
                </section>

                <section class="filterAndSort">
                    <img class="filterBy" src="images/filter.png">
                    <img class="sortBy" src="images/sort.png">
                </section>

                <section class="bookCatalog">
                    <div class="books">
                        <img src="images/clockwork-angel.jpg">
                        <img src="images/clockwork-prince.jpg">
                        <img src="images/clockwork-princess.jpg">
                        <img src="images/ninth-house.jpg">
                        <img src="images/graceling.jpg">
                        <img src="images/graceling-fire.jpg">
                        <img src="images/graceling-bitterblue.jpg">
                        <img src="images/graceling-winterkeep.jpg">
                    </div>
                </section>

                <footer class="homeBar">
                    <p>Home</p>
                    <img class="preview" src="images/ninth-house.jpg">
                    <a class="library" href="index.html">Library</a>
                </footer>
            </div>
            <p class="logo">kindle</p>
        </div>
        <script src="app.js"></script>   
    </body>
</html>
